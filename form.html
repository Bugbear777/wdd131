<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 â€“ Dynamic Web Fundamentals | Joseph Marlow | Explore the basics of semantic HTML, CSS layouts, and responsive design.">
    <meta name="author" content="Joseph Marlow">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Product Review</h1>
    <form action="review.html" method="get">
        <fieldset>
            <legend>Product</legend>
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Overall Rating</legend>
            <div class="rating-stars">
                <label>
                <input type="radio" id="rating1" name="rating" value="1" required>
                &#9733;
                </label>
                <label>
                <input type="radio" id="rating2" name="rating" value="2">
                &#9733;&#9733;
                </label>
                <label>
                <input type="radio" id="rating3" name="rating" value="3">
                &#9733;&#9733;&#9733;
                </label>
                <label>
                <input type="radio" id="rating4" name="rating" value="4">
                &#9733;&#9733;&#9733;&#9733;
                </label>
                <label>
                <input type="radio" id="rating5" name="rating" value="5">
                &#9733;&#9733;&#9733;&#9733;&#9733;
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Installation</legend>
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
        </fieldset>
        <fieldset>
            <legend>Useful Features</legend>
            <div class="checkbox-group">
                <label><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
                <label><input type="checkbox" id="feature2" name="features" value="Energy Efficient"> Energy Efficient</label>
                <label><input type="checkbox" id="feature3" name="features" value="Compact Design"> Compact Design</label>
                <label><input type="checkbox" id="feature4" name="features" value="Durable"> Durable</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Your Review</legend>
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="5" placeholder="Share your thoughts..."></textarea>
        </fieldset>

        <fieldset>
            <legend>User Info (Optional)</legend>
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>&copy; <span id="currentyear"></span> Joseph Marlow | United States</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
